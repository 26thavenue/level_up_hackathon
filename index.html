<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Hackathon</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="assets/bigLogo.svg" alt="The shopify logo" class="navbar-image">

        <div class="navbar-search">
            <img src="assets/search.svg" alt="A search icon" class="navbar-search-icon">
            <input type="text" placeholder="Search" class="navbar-search-input font-normal">
        </div>

        <div class="flex">
            <img src="assets/bellWhite.svg" alt="A notification icon" class="highlight navbar-bell">
            <div class="flex highlight font-small navbar-group">
                <p class="">Davii Collections</p>
                <p class="navbar-shorthand ">DC</p>
            </div>
        </div>
        
    </nav>

    <!-- MAIN -->
    <main>
          <!--BANNER-->
        <div class="banner">
            <p class="banner-text">Extend your trial for $1/month for 3 months on select plans.</p>
            <div class="banner-group">
                <button type="button" class="btn-secondary"> Select a plan</button>
                <img src ='assets/cancel.svg' alt="A cancel icon" class="banner-icon"/>
            </div>
        </div>

        <!-- SECTION -->
        <section>
            <div class="section-top">
                <p class="top-font">Setup guide</p>
                <p>Use this personalized guide to get your store up and running.</p>
                <div class="flex ">
                    <p> 1/5 completed </p>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                     </div>
                </div>
            </div>
        </section>
    </main>
  
    
</body>
</html>
